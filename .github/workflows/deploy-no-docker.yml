name: CI/CD Pipeline - Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  EC2_HOST: 15.206.84.110
  EC2_USER: ec2-user
  DEPLOY_PATH: /home/ec2-user/lms-app

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8 black
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check app/ || true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v || true
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./lms_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || true

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://15.206.84.110:8000' }}

  deploy:
    name: Deploy to EC2
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
            set -e &&
            cd ${{ env.DEPLOY_PATH }} &&
            git fetch origin &&
            git reset --hard origin/main &&
            chmod +x deploy/deploy-no-docker.sh &&
            ./deploy/deploy-no-docker.sh
          "

      - name: Health Check
        run: |
          sleep 15
          echo "Checking backend health..."
          curl -f http://${{ env.EC2_HOST }}:8000/health || exit 1
          echo "Checking frontend..."
          curl -f http://${{ env.EC2_HOST }}:3000 || exit 1
          echo "✅ All services are healthy!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

