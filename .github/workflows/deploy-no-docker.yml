name: CI/CD Pipeline - Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Retry deployment trigger

env:
  EC2_HOST: 15.206.84.110
  EC2_USER: ec2-user
  DEPLOY_PATH: /home/ec2-user/lms-app

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8 black
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check app/ || true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v || true
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./lms_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || true

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://15.206.84.110:8000' }}

  deploy:
    name: Deploy to EC2
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          if [ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: EC2_SSH_PRIVATE_KEY secret is not set in GitHub Secrets"
            exit 1
          fi
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify SSH key format
          ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1 || {
            echo "‚ùå Invalid SSH private key format"
            exit 1
          }
          
          echo "‚úÖ SSH key configured"
          
      - name: Test EC2 Connectivity
        run: |
          echo "üîç Testing connectivity to EC2 server..."
          
          # Test if server is reachable via ping (if ping is available)
          if command -v ping &> /dev/null; then
            ping -c 3 -W 5 ${{ env.EC2_HOST }} || echo "‚ö†Ô∏è  Ping test failed (may be normal if ICMP is blocked)"
          fi
          
          # Test SSH connection with short timeout
          echo "üîå Testing SSH connection..."
          for i in {1..3}; do
            echo "Attempt $i of 3..."
            if ssh -i ~/.ssh/deploy_key \
                -o StrictHostKeyChecking=no \
                -o ConnectTimeout=10 \
                -o BatchMode=yes \
                -o LogLevel=ERROR \
                ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
                "echo 'SSH connection successful'" 2>&1; then
              echo "‚úÖ SSH connection test successful"
              break
            else
              if [ $i -eq 3 ]; then
                echo "‚ùå SSH connection failed after 3 attempts"
                echo "‚ö†Ô∏è  Please check:"
                echo "   1. EC2 server is running"
                echo "   2. Security group allows SSH from GitHub Actions IPs"
                echo "   3. SSH service is running on the server"
                exit 1
              fi
              echo "‚è≥ Waiting 5 seconds before retry..."
              sleep 5
            fi
          done

      - name: Deploy to EC2
        timeout-minutes: 45
        run: |
          echo "üöÄ Starting deployment to EC2..."
          
          # Retry deployment up to 2 times if connection fails
          MAX_RETRIES=2
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -le $MAX_RETRIES ]; do
            if [ $RETRY_COUNT -gt 0 ]; then
              echo "üîÑ Retry attempt $RETRY_COUNT of $MAX_RETRIES..."
              sleep 10
            fi
            
            if ssh -i ~/.ssh/deploy_key \
                -o StrictHostKeyChecking=no \
                -o ServerAliveInterval=15 \
                -o ServerAliveCountMax=20 \
                -o ConnectTimeout=15 \
                -o TCPKeepAlive=yes \
                -o LogLevel=ERROR \
                -o PreferredAuthentications=publickey \
                ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
              set -e &&
              cd ${{ env.DEPLOY_PATH }} &&
              git fetch origin &&
              git reset --hard origin/main &&
              chmod +x deploy/deploy-no-docker.sh &&
              # Run deployment script with output buffering disabled for real-time logs
              if command -v stdbuf >/dev/null 2>&1; then
                stdbuf -oL -eL timeout 2400 ./deploy/deploy-no-docker.sh
              else
                timeout 2400 ./deploy/deploy-no-docker.sh
              fi || {
                EXIT_CODE=\$?;
                if [ \$EXIT_CODE -eq 124 ]; then
                  echo '‚ùå Deployment script timed out after 40 minutes';
                else
                  echo \"‚ùå Deployment script failed with exit code \$EXIT_CODE\";
                fi;
                exit 1;
              }
            "; then
              echo "‚úÖ Deployment completed successfully"
              exit 0
            else
              SSH_EXIT_CODE=$?
              RETRY_COUNT=$((RETRY_COUNT + 1))
              
              if [ $SSH_EXIT_CODE -eq 255 ] && [ $RETRY_COUNT -le $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  SSH connection failed (exit code $SSH_EXIT_CODE), will retry..."
              elif [ $RETRY_COUNT -le $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Deployment failed (exit code $SSH_EXIT_CODE), will retry..."
              else
                echo "‚ùå Deployment failed after $MAX_RETRIES retries"
                echo "‚ö†Ô∏è  Please check:"
                echo "   1. EC2 server is running and accessible"
                echo "   2. Security group allows SSH (port 22) from GitHub Actions"
                echo "   3. SSH service is running on the server"
                echo "   4. Deployment path exists: ${{ env.DEPLOY_PATH }}"
                exit 1
              fi
            fi
          done

      - name: Health Check
        run: |
          sleep 15
          echo "Checking backend health..."
          curl -f http://${{ env.EC2_HOST }}:8000/health || exit 1
          echo "Checking frontend..."
          curl -f http://${{ env.EC2_HOST }}:3000 || exit 1
          echo "‚úÖ All services are healthy!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi

