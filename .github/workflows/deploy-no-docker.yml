name: CI/CD Pipeline - Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  EC2_HOST: 65.2.122.123
  EC2_USER: ec2-user
  DEPLOY_PATH: /home/ec2-user/lms-app

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8 black
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check app/ || true

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v || true
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lms_frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./lms_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || true

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://65.2.122.123:8000' }}

  deploy:
    name: Deploy to EC2
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh || true
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Configure SSH to be more resilient
          cat >> ~/.ssh/config << EOF
          Host ${{ env.EC2_HOST }}
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ServerAliveInterval 60
            ServerAliveCountMax 3
            ConnectTimeout 10
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to EC2..."
          ssh -i ~/.ssh/deploy_key \
            -o ConnectTimeout=30 \
            -o ServerAliveInterval=10 \
            -o ServerAliveCountMax=3 \
            -o StrictHostKeyChecking=no \
            -v \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "echo 'SSH connection successful'" || echo "SSH test failed"

      - name: Deploy to EC2
        run: |
          # Retry SSH connection up to 3 times with longer timeout
          for i in 1 2 3; do
            echo "Attempt $i to connect to EC2..."
            if ssh -i ~/.ssh/deploy_key \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=10 \
              -o ServerAliveCountMax=3 \
              -o StrictHostKeyChecking=no \
              -o BatchMode=yes \
              ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "
              set -e &&
              cd ${{ env.DEPLOY_PATH }} &&
              git fetch origin &&
              git reset --hard origin/main &&
              chmod +x deploy/deploy-no-docker.sh &&
              ./deploy/deploy-no-docker.sh
            "; then
              echo "Deployment successful!"
              exit 0
            else
              if [ $i -eq 3 ]; then
                echo "All connection attempts failed"
                echo "Please check:"
                echo "1. EC2 instance is running"
                echo "2. Security group allows SSH from GitHub Actions IPs"
                echo "3. SSH service is running on EC2"
                exit 1
              fi
              echo "Connection failed, retrying in 10 seconds..."
              sleep 10
            fi
          done

      - name: Health Check
        run: |
          sleep 15
          echo "Checking backend health..."
          curl -f http://${{ env.EC2_HOST }}:8000/health || exit 1
          echo "Checking frontend..."
          curl -f http://${{ env.EC2_HOST }}:3000 || exit 1
          echo "✅ All services are healthy!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

